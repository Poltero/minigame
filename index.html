<!DOCTYPE html>
<html>
<head>
    <title>Mini Game</title>

    <style type="text/css">
    #game_screen {
        text-align: center;
    }

    #game {
        border: solid 1px;
    }

    #float {
        position: relative;
        top:-280px;
    }
    </style>
</head>
<body>
    <div id="game_screen">
